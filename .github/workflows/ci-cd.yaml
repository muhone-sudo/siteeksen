name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # Backend Test & Build
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: siteeksen_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run unit tests
        working-directory: ./backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.out

      - name: Run integration tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: siteeksen_test
        run: go test -v -tags=integration ./tests/...

      - name: Build all services
        working-directory: ./backend
        run: |
          CGO_ENABLED=0 go build -o bin/identity-service ./services/identity
          CGO_ENABLED=0 go build -o bin/finance-service ./services/finance
          CGO_ENABLED=0 go build -o bin/community-service ./services/community
          CGO_ENABLED=0 go build -o bin/iot-service ./services/iot
          CGO_ENABLED=0 go build -o bin/notification-service ./services/notification

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Identity Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/services/identity/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/identity-service:latest,${{ env.IMAGE_PREFIX }}/identity-service:${{ github.sha }}

      - name: Build and push Finance Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/services/finance/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/finance-service:latest,${{ env.IMAGE_PREFIX }}/finance-service:${{ github.sha }}

      - name: Build and push Community Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/services/community/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/community-service:latest,${{ env.IMAGE_PREFIX }}/community-service:${{ github.sha }}

      - name: Build and push IoT Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/services/iot/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/iot-service:latest,${{ env.IMAGE_PREFIX }}/iot-service:${{ github.sha }}

      - name: Build and push Notification Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/services/notification/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/notification-service:latest,${{ env.IMAGE_PREFIX }}/notification-service:${{ github.sha }}

  # Admin Panel Build
  admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        working-directory: ./admin
        run: npm ci

      - name: Run linter
        working-directory: ./admin
        run: npm run lint || true

      - name: Run type check
        working-directory: ./admin
        run: npm run type-check || true

      - name: Build
        working-directory: ./admin
        run: npm run build

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Admin Panel
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/admin-panel:latest,${{ env.IMAGE_PREFIX }}/admin-panel:${{ github.sha }}

  # Mobile Build (Optional - for CI validation)
  mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Analyze code
        working-directory: ./mobile
        run: flutter analyze || true

      - name: Run tests
        working-directory: ./mobile
        run: flutter test || true

  # Security Scan
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

  # Deploy to Kubernetes
  deploy:
    needs: [backend, admin, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployments.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Rollout services
        run: |
          kubectl rollout restart deployment/identity-service
          kubectl rollout restart deployment/finance-service
          kubectl rollout restart deployment/community-service
          kubectl rollout restart deployment/iot-service
          kubectl rollout restart deployment/notification-service
          kubectl rollout restart deployment/admin-panel

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/identity-service --timeout=300s
          kubectl rollout status deployment/finance-service --timeout=300s
          kubectl rollout status deployment/admin-panel --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # curl -f https://api.siteeksen.com/health || exit 1
          # curl -f https://admin.siteeksen.com || exit 1

      - name: Notify on success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed!"
