apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  labels:
    app: admin-panel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
    spec:
      containers:
        - name: admin-panel
          image: ghcr.io/siteeksen/admin-panel:latest
          ports:
            - containerPort: 3001
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.siteeksen.com/v1"
            - name: NEXTAUTH_URL
              value: "https://admin.siteeksen.com"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: nextauth-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-panel
spec:
  selector:
    app: admin-panel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
